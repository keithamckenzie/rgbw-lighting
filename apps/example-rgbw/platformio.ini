[env]
framework = arduino
lib_extra_dirs = ../../shared/lib
monitor_speed = 115200

[env:esp32]
platform = espressif32
board = esp32dev
lib_deps =
    makuna/NeoPixelBus@^2.8.0
    sui77/rc-switch@^2.6.4

[env:arduino-uno]
platform = atmelavr
board = uno
lib_deps =
    makuna/NeoPixelBus@^2.8.0
