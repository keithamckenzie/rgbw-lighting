; LED Panel app â€” 24x36 (864 pixel) RGBW panel
;
; Supports ESP32 and ESP8266. Audio/mic features are ESP32 only.
;
; Override defaults via build flags:
;   -D PANEL_WIDTH=48 -D STRIP_TYPE=1 -D WIRING_PATTERN=2

[env]
lib_extra_dirs = ../../shared/lib
monitor_speed = 115200

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
build_flags =
    -std=gnu++17
    -DCORE_DEBUG_LEVEL=3
lib_deps =
    makuna/NeoPixelBus@^2.8.0

[env:esp8266]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags =
    -DCORE_DEBUG_LEVEL=3
lib_deps =
    makuna/NeoPixelBus@^2.8.0
lib_ignore =
    LEDPWM
    Connectivity
    AudioInput

[env:native]
platform = native
build_flags =
    -std=c++17
    -DNATIVE_BUILD
build_src_filter = -<*> +<matrix.cpp>
test_build_src = true
lib_deps =
    throwtheswitch/Unity@^2.6.0
lib_ignore =
    LEDStrip
    NeoPixelBus
    LEDPWM
    Connectivity
    AudioInput

[env:native-progressive-h]
extends = env:native
build_flags =
    ${env:native.build_flags}
    -DWIRING_PATTERN=1

[env:native-serpentine-v]
extends = env:native
build_flags =
    ${env:native.build_flags}
    -DWIRING_PATTERN=2
